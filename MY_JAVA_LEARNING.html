<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Complete Java Quiz - Grade 8-10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            margin: 20px auto;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #45b7d1; }
            75% { color: #f9ca24; }
            100% { color: #ff6b6b; }
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 150px;
        }

        .timer.warning {
            animation: pulse 0.5s infinite;
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            text-align: center;
            color: white;
            min-width: 100px;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .difficulty-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .difficulty-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            transform: scale(1.1);
        }

        .level-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.05);
        }

        .question-area {
            text-align: left;
            margin-bottom: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 20px;
            min-height: 150px;
            border: 3px solid #e0e0e0;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 10px;
            display: block;
            margin: 10px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            overflow-x: auto;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: 4px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .option-btn.correct-option:hover {
            transform: scale(1.05);
            border-color: #11998e;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
            color: white !important;
            border-color: #11998e !important;
            animation: celebrate 0.6s ease;
            transform: scale(1) !important;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            border-color: #eb3349;
            animation: shake 0.5s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(3deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px) rotate(-5deg); }
            50% { transform: translateX(15px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-3deg); }
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 50px;
            margin-bottom: 20px;
        }

        .feedback.correct {
            color: #38ef7d;
            animation: bounceIn 0.5s ease;
        }

        .feedback.wrong {
            color: #f45c43;
            animation: shakeText 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes shakeText {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .next-btn.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .emoji-rain {
            position: fixed;
            font-size: 2.5em;
            pointer-events: none;
            animation: fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .question { font-size: 1.1em; }
            .option-btn { font-size: 1.1em; padding: 15px; min-height: 80px; }
            .timer { font-size: 1.5em; }
            .level-btn { font-size: 0.85em; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä Sound ON</button>
        
        <h1>‚òï Complete Java Quiz</h1>
        <p class="subtitle">Master Java Programming - Grades 8-10</p>

        <div class="timer-container">
            <div class="timer" id="timer">‚è±Ô∏è 60</div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Streak üî•</div>
                <div class="score-value" id="streak">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Correct ‚úÖ</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Wrong ‚ùå</div>
                <div class="score-value" id="wrong">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="difficulty-label">üìö Choose Level:</div>
            <button class="difficulty-btn" onclick="selectDifficulty('easy')">üü¢ Grade 8 (Beginner)</button>
            <button class="difficulty-btn active" onclick="selectDifficulty('medium')">üü° Grade 9 (Intermediate)</button>
            <button class="difficulty-btn" onclick="selectDifficulty('hard')">üî¥ Grade 10 (Advanced)</button>
        </div>

        <div class="level-selector">
            <button class="level-btn active" onclick="selectTopic('variables')">üì¶ Variables</button>
            <button class="level-btn" onclick="selectTopic('datatypes')">üî¢ Data Types</button>
            <button class="level-btn" onclick="selectTopic('operators')">‚ûï Operators</button>
            <button class="level-btn" onclick="selectTopic('string')">üìù Strings</button>
            <button class="level-btn" onclick="selectTopic('math')">üßÆ Math</button>
            <button class="level-btn" onclick="selectTopic('boolean')">‚úÖ Boolean</button>
            <button class="level-btn" onclick="selectTopic('ifelse')">üîÄ If-Else</button>
            <button class="level-btn" onclick="selectTopic('switch')">üîÑ Switch</button>
            <button class="level-btn" onclick="selectTopic('whileloop')">üîÅ While Loop</button>
            <button class="level-btn" onclick="selectTopic('forloop')">üîÇ For Loop</button>
            <button class="level-btn" onclick="selectTopic('arrays')">üìä Arrays</button>
            <button class="level-btn" onclick="selectTopic('methods')">‚öôÔ∏è Methods</button>
            <button class="level-btn" onclick="selectTopic('parameters')">üì• Parameters</button>
            <button class="level-btn" onclick="selectTopic('overloading')">üîÑ Overloading</button>
            <button class="level-btn" onclick="selectTopic('classes')">üéØ Classes</button>
            <button class="level-btn" onclick="selectTopic('objects')">üì¶ Objects</button>
            <button class="level-btn" onclick="selectTopic('constructor')">üèóÔ∏è Constructor</button>
            <button class="level-btn" onclick="selectTopic('modifiers')">üîí Modifiers</button>
            <button class="level-btn" onclick="selectTopic('encapsulation')">üõ°Ô∏è Encapsulation</button>
            <button class="level-btn" onclick="selectTopic('inheritance')">üë®‚Äçüë¶ Inheritance</button>
            <button class="level-btn" onclick="selectTopic('polymorphism')">üé≠ Polymorphism</button>
            <button class="level-btn" onclick="selectTopic('super')">‚¨ÜÔ∏è Super</button>
        </div>

        <div class="question-area">
            <div class="question" id="question">What is a variable?</div>
        </div>

        <div class="options-grid" id="optionsGrid"></div>

        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
    </div>

    <script>
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let streak = 0;
        let currentTopic = 'variables';
        let currentDifficulty = 'medium';
        let correctAnswer = '';
        let answered = false;
        let timerInterval;
        let timeLeft = 60;
        let soundEnabled = true;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523.25, 0.1);
            setTimeout(() => playSound(659.25, 0.1), 100);
            setTimeout(() => playSound(783.99, 0.2), 200);
        }

        function playWrongSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function playClickSound() {
            playSound(400, 0.05);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
            playClickSound();
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            playClickSound();
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }

        function selectTopic(topic) {
            currentTopic = topic;
            playClickSound();
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = currentDifficulty === 'easy' ? 90 : currentDifficulty === 'medium' ? 60 : 45;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                    if (timeLeft > 0 && timeLeft <= 5) playSound(300, 0.1);
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `‚è±Ô∏è ${timeLeft}`;
        }

        function timeUp() {
            if (answered) return;
            answered = true;
            document.getElementById('feedback').textContent = '‚è∞ Time\'s Up!';
            document.getElementById('feedback').className = 'feedback wrong';
            wrongCount++;
            streak = 0;
            document.getElementById('wrong').textContent = wrongCount;
            document.getElementById('streak').textContent = streak;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.onmousemove = null;
                btn.style.transform = '';
                if (btn.textContent === correctAnswer) btn.classList.add('correct');
            });
            
            playWrongSound();
            document.getElementById('nextBtn').classList.add('show');
        }

        const questions = {
            variables: {
                easy: [
                    { q: "What is a variable?", options: ["Container for data", "Function", "Class", "Method"], answer: "Container for data" },
                    { q: "Variable name can start with:", options: ["Letter or _", "Number", "Special char", "Space"], answer: "Letter or _" },
                    { q: "Which is a valid variable name?", options: ["myAge", "my-age", "123age", "my age"], answer: "myAge" },
                    { q: "int age = 25; Here 'age' is:", options: ["Variable", "Data type", "Value", "Keyword"], answer: "Variable" },
                    { q: "Variables must be ___ before use", options: ["Declared", "Deleted", "Hidden", "Copied"], answer: "Declared" }
                ],
                medium: [
                    { q: "final variable means:", options: ["Cannot change value", "Can change", "Private", "Protected"], answer: "Cannot change value" },
                    { q: "Variable scope is:", options: ["Where it's accessible", "Its type", "Its value", "Its name"], answer: "Where it's accessible" },
                    { q: "Local variable declared in:", options: ["Method", "Class level", "Package", "Anywhere"], answer: "Method" },
                    { q: "Instance variable belongs to:", options: ["Object", "Class", "Method", "Package"], answer: "Object" },
                    { q: "static variable is shared by:", options: ["All objects", "One object", "No objects", "Methods only"], answer: "All objects" }
                ],
                hard: [
                    { q: "What is variable shadowing?", options: ["Local hides instance", "Global variable", "Copy variable", "Delete variable"], answer: "Local hides instance" },
                    { q: "Transient variable:", options: ["Not serialized", "Always serialized", "Cannot create", "Must be final"], answer: "Not serialized" },
                    { q: "Volatile variable:", options: ["Thread-safe read", "Faster", "Slower", "Cannot change"], answer: "Thread-safe read" },
                    { q: "Can we reassign final reference?", options: ["No", "Yes", "Sometimes", "Only null"], answer: "No" },
                    { q: "Naming convention for constants:", options: ["ALL_CAPS", "camelCase", "lowercase", "PascalCase"], answer: "ALL_CAPS" }
                ]
            },
            datatypes: {
                easy: [
                    { q: "int stores:", options: ["Whole numbers", "Decimals", "Text", "True/False"], answer: "Whole numbers" },
                    { q: "double stores:", options: ["Decimal numbers", "Integers", "Characters", "Boolean"], answer: "Decimal numbers" },
                    { q: "char stores:", options: ["Single character", "String", "Number", "Boolean"], answer: "Single character" },
                    { q: "Size of int:", options: ["4 bytes", "2 bytes", "8 bytes", "1 byte"], answer: "4 bytes" },
                    { q: "Which is NOT primitive?", options: ["String", "int", "boolean", "char"], answer: "String" }
                ],
                medium: [
                    { q: "byte range:", options: ["-128 to 127", "0 to 255", "-256 to 255", "0 to 128"], answer: "-128 to 127" },
                    { q: "Wrapper class for int:", options: ["Integer", "Int", "int", "INTEGER"], answer: "Integer" },
                    { q: "Type casting: (int) 3.7 gives:", options: ["3", "4", "3.7", "Error"], answer: "3" },
                    { q: "Widening conversion:", options: ["int to long", "long to int", "double to int", "All"], answer: "int to long" },
                    { q: "Default value of boolean:", options: ["false", "true", "0", "null"], answer: "false" }
                ],
                hard: [
                    { q: "Size of long:", options: ["8 bytes", "4 bytes", "16 bytes", "2 bytes"], answer: "8 bytes" },
                    { q: "float vs double precision:", options: ["double more precise", "float more precise", "Same", "Depends"], answer: "double more precise" },
                    { q: "Character encoding in Java:", options: ["Unicode", "ASCII", "UTF-8", "Binary"], answer: "Unicode" },
                    { q: "Integer.MAX_VALUE + 1 =", options: ["Integer.MIN_VALUE", "Error", "MAX_VALUE", "0"], answer: "Integer.MIN_VALUE" },
                    { q: "Auto-boxing:", options: ["Primitive to Wrapper", "Wrapper to Primitive", "Type casting", "None"], answer: "Primitive to Wrapper" }
                ]
            },
            operators: {
                easy: [
                    { q: "5 + 3 = ?", options: ["8", "53", "2", "15"], answer: "8" },
                    { q: "10 - 4 = ?", options: ["6", "14", "10", "4"], answer: "6" },
                    { q: "7 * 2 = ?", options: ["14", "9", "5", "72"], answer: "14" },
                    { q: "10 / 2 = ?", options: ["5", "10", "2", "20"], answer: "5" },
                    { q: "15 % 4 = ?", options: ["3", "4", "15", "0"], answer: "3" }
                ],
                medium: [
                    { q: "5 / 2 (int division) = ?", options: ["2", "2.5", "3", "0"], answer: "2" },
                    { q: "i++ means:", options: ["Post-increment", "Pre-increment", "Decrement", "Nothing"], answer: "Post-increment" },
                    { q: "++i means:", options: ["Pre-increment", "Post-increment", "Decrement", "Nothing"], answer: "Pre-increment" },
                    { q: "true && false = ?", options: ["false", "true", "Error", "0"], answer: "false" },
                    { q: "true || false = ?", options: ["true", "false", "Error", "1"], answer: "true" }
                ],
                hard: [
                    { q: "5 << 1 (left shift) = ?", options: ["10", "5", "2", "20"], answer: "10" },
                    { q: "20 >> 2 (right shift) = ?", options: ["5", "10", "20", "2"], answer: "5" },
                    { q: "Ternary operator: 5>3 ? 10 : 20", options: ["10", "20", "5", "3"], answer: "10" },
                    { q: "Operator precedence: a+b*c", options: ["* before +", "+ before *", "Left to right", "Right to left"], answer: "* before +" },
                    { q: "Short-circuit: && and ||", options: ["Stops if known", "Evaluates all", "Random", "Error"], answer: "Stops if known" }
                ]
            },
            string: {
                easy: [
                    { q: "String stores:", options: ["Text", "Numbers", "Boolean", "Character"], answer: "Text" },
                    { q: "Create string: String s = ", options: ["\"Hello\"", "'Hello'", "Hello", "[Hello]"], answer: "\"Hello\"" },
                    { q: "s.length() gives:", options: ["String length", "String value", "String type", "Error"], answer: "String length" },
                    { q: "String is:", options: ["Immutable", "Mutable", "Primitive", "Numeric"], answer: "Immutable" },
                    { q: "Concatenate: \"Hi\" + \" Java\"", options: ["Hi Java", "HiJava", "Error", "Hi"], answer: "Hi Java" }
                ],
                medium: [
                    { q: "s.charAt(0) returns:", options: ["First character", "Last character", "Length", "Error"], answer: "First character" },
                    { q: "s.toUpperCase() does:", options: ["Converts to uppercase", "Converts to lowercase", "Reverses", "Nothing"], answer: "Converts to uppercase" },
                    { q: "s.equals(\"test\") checks:", options: ["Content equality", "Reference", "Length", "Type"], answer: "Content equality" },
                    { q: "== for strings compares:", options: ["Reference", "Content", "Both", "Length"], answer: "Reference" },
                    { q: "s.substring(0,3) extracts:", options: ["First 3 chars", "Last 3 chars", "All chars", "Error"], answer: "First 3 chars" }
                ],
                hard: [

        function generateQuestion() {
            const topicQuestions = questions[currentTopic][currentDifficulty];
            const randomQ = topicQuestions[Math.floor(Math.random() * topicQuestions.length)];
            correctAnswer = randomQ.answer;
            document.getElementById('question').innerHTML = randomQ.q;
            displayOptions(randomQ.options, correctAnswer);
        }

        function displayOptions(options, correctAns) {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                
                if (option === correctAns) {
                    btn.classList.add('correct-option');
                    btn.onclick = function() { checkAnswer(this, option); };
                } else {
                    btn.onmousemove = function(e) {
                        if (answered) return;
                        runAwayFromMouse(btn, e);
                    };
                    btn.onclick = function() { checkAnswer(this, option); };
                }
                
                optionsGrid.appendChild(btn);
            });
        }

        function runAwayFromMouse(button, event) {
            const rect = button.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const distX = btnCenterX - mouseX;
            const distY = btnCenterY - mouseY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            if (distance < 150) {
                const angle = Math.atan2(distY, distX);
                const moveDistance = 80;
                const newX = Math.cos(angle) * moveDistance;
                const newY = Math.sin(angle) * moveDistance;
                button.style.transform = `translate(${newX}px, ${newY}px)`;
                setTimeout(() => {
                    if (!answered) button.style.transform = 'translate(0, 0)';
                }, 500);
            }
        }

        function checkAnswer(button, selectedAnswer) {
            if (answered) return;
            answered = true;
            clearInterval(timerInterval);
            playClickSound();
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.onmousemove = null;
                btn.style.pointerEvents = 'none';
                btn.style.transform = '';
            });
            
            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
                const messages = ['üéâ Correct!', '‚≠ê Excellent!', 'üåü Perfect!', 'üèÜ Great!', 'üíØ Outstanding!'];
                document.getElementById('feedback').textContent = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('feedback').className = 'feedback correct';
                
                let points = currentDifficulty === 'easy' ? 10 : currentDifficulty === 'medium' ? 20 : 30;
                if (timeLeft > 40) points += 10;
                score += points;
                correctCount++;
                streak++;
                
                document.getElementById('score').textContent = score;
                document.getElementById('correct').textContent = correctCount;
                document.getElementById('streak').textContent = streak;
                createEmojiRain(['üåü', '‚≠ê', '‚ú®', 'üéä', 'üéâ', 'üí´', 'üèÜ', '‚òï']);
                playCorrectSound();
            } else {
                button.classList.add('wrong');
                const messages = ['‚ùå Try again!', 'üòÖ Not quite!', 'üí™ Keep learning!', 'ü§î Review!'];
                document.getElementById('feedback').textContent = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('feedback').className = 'feedback wrong';
                wrongCount++;
                streak = 0;
                document.getElementById('wrong').textContent = wrongCount;
                document.getElementById('streak').textContent = streak;
                
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) btn.classList.add('correct');
                });
                playWrongSound();
            }
            
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('nextBtn').classList.add('show');
        }

        function createEmojiRain(emojis) {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = '-50px';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 50);
            }
        }

        function nextQuestion() {
            answered = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').classList.remove('show');
            document.getElementById('timer').classList.remove('warning');
            generateQuestion();
            startTimer();
        }

        generateQuestion();
        startTimer();
    </script>
